<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar system</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="galaxy">
      <div class="solarsystem">
        <div class="sun"></div>
        <div class="planet1">
          <div class="mercury"></div>
        </div>
        <div class="planet2">
          <div class="venus"></div>
        </div>
        <div class="planet3">
          <div class="earth">
            <div class="moonCircle">
              <div class="moon"></div>
            </div>
          </div>
        </div>
        <div class="planet4">
          <div class="mars"></div>
        </div>
        <div class="planet5">
          <div class="jupiter"></div>
        </div>
        <div class="planet6">
          <div class="saturn"></div>
        </div>
        <div class="planet7">
          <div class="uranus"></div>
        </div>
        <div class="planet8">
          <div class="neptune"></div>
        </div>
        <div class="planet9">
          <div class="pluto"></div>
        </div>
      </div>
    </div>
  </body>
</html>
